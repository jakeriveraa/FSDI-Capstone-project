{% extends 'base.html' %}
{% load static %}


{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>
        {% if product %}Edit Product{% else %}Add Product{% endif %}
    </h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control"
                   value="{{ product.name|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control"
                   value="{{ product.price|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Stock</label>
            <input type="number" name="stock" class="form-control"
                   value="{{ product.stock|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ product.description|default:'' }}</textarea>
        </div>

        <div class="mb-3">
            <label>Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        {% if product.image %}
            <img src="{{ product.image.url }}" width="120" class="mb-3">
        {% endif %}

        <button type="submit" class="btn btn-primary">
            {% if product %}Update{% else %}Create{% endif %}
        </button>
    </form>
</div>
{% endblock %}
